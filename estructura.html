<!-- Esto es un comentario, no se visualiza -->
<!-- Estructura -->
<!-- Establece el tipo de estandar del documento (HTML5)-->
<!DOCTYPE html>
<!-- Inicio del documento. Apetura de la etiqueta HTML... El atributo lang estblece el lenguaje del documento -->
<html lang="es">
<!-- Datos que le pasamos al navegador con información de nuestra página web -->
<head>
    <!-- Conjunto de caracteres. UTF-8 son los latinos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nombre de la página web, se visualiza en la barra superior del navegador -->
    <title>Mi primera página web</title>
</head>
<!-- Representa todo el contenido de nuestra página web -->
<body>
  <!-- Cuerpo de la página web. Se visualiza -->
  Body de nuestra págian web en un servidor local con live server
</body>
<!-- Etiquetas de cierre del body y del documento -->
</html>
